<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">

        <img src="camera.jpeg" alt="Sample Product" class="product-image">

        <h2>Sample Product</h2>

        <p class="price">Rs. 15</p>

        <p>This is a short description of the product.</p>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="updateTotalPrice()">
        
        <p id="totalPrice">Total Price:Rs. 15</p>
        <button onclick="buyNow()">Buy Now</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
